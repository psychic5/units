            },
            force: {

                units: {

                    "kN": { name: "kN", icon: "ğŸ“Š", factor: 1000, primary: false },
                    "MN": { name: "MN", icon: "ğŸ­", factor: 1000000, primary: false },
                    "dyne": { name: "dyne", icon: "âš¡", factor: 0.00001, primary: false },
                    "kgf": { name: "kgf", icon: "âš–ï¸", factor: 9.80665, primary: false },
                    "gf": { name: "gf", icon: "ğŸ”¬", factor: 0.00980665, primary: false },

                }
            },
            pressure: {

                units: {
                    "Pa": { name: "Pa â­", icon: "ğŸ”¬", factor: 1, primary: true },
                    "kPa": { name: "kPa", icon: "ğŸ“Š", factor: 1000, primary: false },
                    "MPa": { name: "MPa", icon: "ğŸ­", factor: 1000000, primary: false },
                    "bar": { name: "bar", icon: "ğŸŒ¡ï¸", factor: 100000, primary: false },
                    "mbar": { name: "mbar", icon: "ğŸŒ¤ï¸", factor: 100, primary: false },

            weight: {

                units: {
                    "mg": { name: "mg", icon: "ğŸ”¬", factor: 0.000001, primary: false },
                    "g": { name: "g", icon: "ğŸ“", factor: 0.001, primary: false },

                    "lb": { name: "lb", icon: "ğŸ‡ºğŸ‡¸", factor: 0.453592, primary: false },
                    "oz": { name: "oz", icon: "ğŸ“¦", factor: 0.0283495, primary: false },

                    "carat": { name: "carat", icon: "ğŸ’", factor: 0.0002, primary: false },
                    "stone": { name: "stone", icon: "ğŸ—¿", factor: 6.35029, primary: false }
                }
            },
            temperature: {
                name: "ì˜¨ë„",
                special: true,
                units: {
                    "celsius": { name: "Â°C â­", icon: "ğŸŒ¡ï¸", primary: true },
                    "fahrenheit": { name: "Â°F", icon: "ğŸ‡ºğŸ‡¸", primary: false },
                    "kelvin": { name: "K", icon: "ğŸ”¬", primary: false },
                    "rankine": { name: "Â°R", icon: "ğŸ“Š", primary: false },
                    "reaumur": { name: "Â°RÃ©", icon: "ğŸ›ï¸", primary: false },
                    "delisle": { name: "Â°De", icon: "ğŸ“", primary: false },
                    "newton": { name: "Â°N", icon: "ğŸ", primary: false },
                    "romer": { name: "Â°RÃ¸", icon: "ğŸŒ™", primary: false },
                    "rokin": { name: "Â°Ro", icon: "â­", primary: false },
                    "gasmark": { name: "Gas", icon: "ğŸ”¥", primary: false }
                }
            }
        };

        let currentlyConverting = false;

        function showConverter() {
            const unitType = document.getElementById('unitType').value;
            const converter = document.getElementById('converter');
            const unitList = document.getElementById('unitList');
            
            if (unitType) {
                converter.style.display = 'block';
                unitList.innerHTML = '';
                
                Object.entries(units[unitType].units).forEach(([key, unit]) => {
                    const unitRow = document.createElement('div');
                    unitRow.className = 'unit-row';
                    
                    unitRow.innerHTML = `
                        <div class="unit-icon">${unit.icon}</div>
                        <div class="unit-info">
                            <div class="unit-name">${unit.name}</div>
                        </div>
                        <input type="text" class="unit-input" 
                               data-unit="${key}" 
                               placeholder=""
                               inputmode="numeric"
                               oninput="convertAll('${key}', this.value)"
                               onfocus="highlightRow(this)"
                               onblur="removeHighlight(this)">
                    `;
                    
                    unitList.appendChild(unitRow);
                });
                
                // ìŠ¤í¬ë¡¤ì„ ìœ„ë¡œ
                converter.scrollIntoView({ behavior: 'smooth' });
            } else {
                converter.style.display = 'none';
            }
        }

        function highlightRow(input) {
            input.closest('.unit-row').classList.add('converting');
        }

        function removeHighlight(input) {
            input.closest('.unit-row').classList.remove('converting');
        }

        function convertAll(sourceUnit, sourceValue) {
            if (currentlyConverting) return;
            currentlyConverting = true;
            
            const unitType = document.getElementById('unitType').value;
            const inputs = document.querySelectorAll('.unit-input');
            
            // ë¹ˆ ê°’ì´ë©´ ëª¨ë“  ì…ë ¥ì°½ ì´ˆê¸°í™”
            if (!sourceValue || isNaN(sourceValue)) {
                inputs.forEach(input => {
                    if (input.dataset.unit !== sourceUnit) {
                        input.value = '';
                    }
                });
                currentlyConverting = false;
                return;
            }
            
            // ë³€í™˜ ì• ë‹ˆë©”ì´ì…˜
            inputs.forEach(input => {
                const targetUnit = input.dataset.unit;
                if (targetUnit !== sourceUnit) {
                    let result;
                    
                    if (unitType === 'temperature') {
                        result = convertTemperature(parseFloat(sourceValue), sourceUnit, targetUnit);
                    } else {
                        const sourceFactor = units[unitType].units[sourceUnit].factor;
                        const targetFactor = units[unitType].units[targetUnit].factor;
                        result = (parseFloat(sourceValue) * sourceFactor) / targetFactor;
                    }
                    
                    input.value = formatNumber(result);
                    
                    // í„ìŠ¤ ì• ë‹ˆë©”ì´ì…˜
                    input.closest('.unit-row').classList.add('pulse');
                    setTimeout(() => {
                        input.closest('.unit-row').classList.remove('pulse');
                    }, 300);
                }
            });
            
            currentlyConverting = false;
        }

        function formatNumber(num) {
            // ê°„ë‹¨í•œ ì²˜ë¦¬ë¡œ ë³€ê²½
            if (!num || isNaN(num) || !isFinite(num)) return '';
            
            // 0ì´ë©´ 0 ë°˜í™˜
            if (num === 0) return '0';
            
            // 1ì–µ ì´ìƒì€ ì§€ìˆ˜ í‘œê¸°
            if (Math.abs(num) >= 100000000) {
                return num.toExponential(2);
            }
            
            // 0.000001 ì´í•˜ëŠ” ì§€ìˆ˜ í‘œê¸°  
            if (Math.abs(num) < 0.000001) {
                return num.toExponential(2);
            }
            
            // ë‚˜ë¨¸ì§€ëŠ” ìµœëŒ€ ì†Œìˆ˜ì  6ìë¦¬ë¡œ ì œí•œ
            return Number(num.toPrecision(8)).toLocaleString('en-US');
        }

        function convertTemperature(value, from, to) {
            // ë¨¼ì € ì„­ì”¨ë¡œ ë³€í™˜
            let celsius;
            switch (from) {
                case 'celsius': celsius = value; break;
                case 'fahrenheit': celsius = (value - 32) * 5/9; break;
                case 'kelvin': celsius = value - 273.15; break;
                case 'rankine': celsius = (value - 491.67) * 5/9; break;
                case 'reaumur': celsius = value * 5/4; break;
                case 'delisle': celsius = 100 - value * 2/3; break;
                case 'newton': celsius = value * 100/33; break;
                case 'romer': celsius = (value - 7.5) * 40/21; break;
                case 'rokin': celsius = (value - 7.5) * 40/21; break;
                case 'gasmark': celsius = (value * 14) + 121; break;
                default: celsius = value;
            }
            
            // ì„­ì”¨ì—ì„œ ëª©í‘œ ë‹¨ìœ„ë¡œ ë³€í™˜
            switch (to) {
                case 'celsius': return celsius;
                case 'fahrenheit': return celsius * 9/5 + 32;
                case 'kelvin': return celsius + 273.15;
                case 'rankine': return celsius * 9/5 + 491.67;
                case 'reaumur': return celsius * 4/5;
                case 'delisle': return (100 - celsius) * 3/2;
                case 'newton': return celsius * 33/100;
                case 'romer': return celsius * 21/40 + 7.5;
                case 'rokin': return celsius * 21/40 + 7.5;
                case 'gasmark': return (celsius - 121) / 14;
                default: return celsius;
            }
        }

        // í„°ì¹˜ í”¼ë“œë°±

            if ('ontouchstart' in window) {
